<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>Redireccionant...</title>
    <meta http-equiv="refresh" content="0; URL=/portfolio-react/index.html">
    <script>
      // Preserva la ruta original i la passa com a query param
      const path = location.pathname.replace(/^\/portfolio-react/, '');
      const search = location.search || '';
      const hash = location.hash || '';
      const redirectUrl = `/portfolio-react/index.html?redirect=${path}${search}${hash}`;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redireccionant cap a l’aplicació...</p>
  </body>
</html>
