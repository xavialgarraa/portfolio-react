<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
</head>
<body>
  <h1>Redirecting...</h1>
  <script>
    const path = location.pathname.replace(/^\/portfolio-react/, '');
    const search = location.search || '';
    const hash = location.hash || '';
    location.replace(`/portfolio-react/index.html?redirect=${encodeURIComponent(path)}${search}${hash}`);
  </script>
</body>
</html>
