<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirigeix cap a index.html mantenint la ruta original després del prefix
      const fullPath = window.location.pathname;
      const cleanPath = fullPath.replace(/^\/portfolio-react/, '');
      window.location.replace('/portfolio-react/index.html' + '#' + cleanPath);
    </script>
  </head>
  <body>
    <p>Redirigint…</p>
  </body>
</html>
